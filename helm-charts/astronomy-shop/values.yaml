# yaml-language-server: $schema=./values.schema.json
default:
  # List of environment variables applied to all components
  env:
    #- name: OTEL_LOGS_EXPORTER
    #  value: otlp.mem
    - name: OTEL_SERVICE_NAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: "metadata.labels['app.kubernetes.io/component']"
    - name: OTEL_COLLECTOR_NAME
      value: otel-collector.mem
    - name: OTEL_EXPORTER_OTLP_METRICS_TEMPORALITY_PREFERENCE
      value: cumulative
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: 'service.name=$(OTEL_SERVICE_NAME),service.namespace=opentelemetry-demo,service.version={{ .Chart.AppVersion }}'
  # Allows overriding and additions to .Values.default.env
  envOverrides: []
  #  - name: OTEL_K8S_NODE_NAME
  #    value: "someConstantValue"
  image:
    pullSecrets:
      - name: regcred
    repository: registry:5000
    # Overrides the image tag whose default is the chart appVersion.
    # The service's name will be applied to the end of this value.
    tag: ""
    pullPolicy: IfNotPresent
    pullSecrets: []
  # Default # of replicas for all components
  replicas: 1
  # default revisionHistoryLimit for all components (number of old ReplicaSets to retain)
  revisionHistoryLimit: 10
  # Default schedulingRules for all components
  schedulingRules:
    nodeSelector: {}
    affinity: {}
    tolerations: []
  # Default securityContext for all components
  securityContext: {}

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

components:
  ## Demo Components are named objects (services) with several properties
  # demoService:
  ## Enable the component (service)
  #   enabled: true
  #   useDefault:
  ## Use default environment variables
  #     env: true
  ## Override Image repository and Tag. Tag will use appVersion as default.
  ## Component's name will be applied to end of this value.
  #   imageOverride: {}
  ## Optional service definitions to apply
  #   service:
  ## Service Type to use for this component. Default is ClusterIP.
  #     type: ClusterIP
  ## Service Port to use to expose this component. Default is nil
  #     port: 8080
  ## Service Node Port to use to expose this component on a NodePort service. Default is nil
  #     nodePort: 30080
  ## Service Annotations to add to this component
  #     annotations: {}
  ## Additional service ports to use to expose this component
  #   ports:
  #     - name: extraServicePort
  #       value: 8081
  ## Environment variables to add to the component's pod
  #   env:
  ## Environment variables that upsert (append + merge) into the `env` specification for this component.
  ## A variable named OTEL_RESOURCE_ATTRIBUTES_EXTRA will have its value appended to the OTEL_RESOURCE_ATTRIBUTES value.
  #   envOverrides:
  ## Pod Scheduling rules for nodeSelector, affinity, or tolerations.
  #   schedulingRules:
  #     nodeSelector: {}
  #     affinity: {}
  #     tolerations: []
  ## Pod Annotations to add to this component
  #   podAnnotations: {}
  ## Resources for this component
  #   resources: {}
  ## Container security context for setting user ID (UID), group ID (GID) and other security policies
  #   securityContext:
  ## Ingresses rules to add for the to the component
  # ingress:
  ## Enable the creation of Ingress rules. Default is false
  #   enabled: false
  ## Annotations to add to the ingress rule
  #   annotations: {}
  ## Which Ingress class (controller) to use. Default is unspecified.
  #   ingressClassName: nginx
  ## Hosts definitions for the Ingress rule
  #   hosts:
  #     - host: demo.example.com
  ## Each host can have multiple paths/routes
  #       paths:
  #         - path: /
  #           pathType: Prefix
  #           port: 8080
  ## Optional TLS specifications for the Ingress rule
  #   tls:
  #     - secretName: demo-tls
  #       hosts:
  #         - demo.example.com
  ## Additional ingresses - only created if ingress.enabled is true
  ## Useful for when differently annotated ingress services are required
  ## Each additional ingress needs key "name" set to something unique
  #   additionalIngresses: []
  #     - name: extra-demo-ingress
  #       ingressClassName: nginx
  #       annotations: {}
  #       hosts:
  #         - host: demo.example.com
  #           paths:
  #             - path: /
  #               pathType: Prefix
  #               port: 8080
  #       tls:
  #         - secretName: demo-tls
  #           hosts:
  #             - demo.example.com
  ## Command to use in the container spec, in case you don't want to go with the default command from the image.
  #   command: []
  ## Configuration to for this component; will create a Volume, and Mount backed by an optionally created ConfigMap.
  ## The name, mountPath are required, and one of existingConfigMap or data is required.
  ## If an existing ConfigMap is not provided, the contents under data will be used for the created ConfigMap.
  #   mountedConfigMaps: []
  #     - name: my-config
  #       mountPath: /etc/config
  #       subPath:
  #       existingConfigMap: my-configmap
  #       data:
  #         my-config.yaml: |
  #           key: value
  # # Kubernetes container health check options
  #   livenessProbe: {}
  # # Optional init container to run before the pod starts.
  #   initContainers:
  #     - name: <init-container-name>
  #       image: <init-container-image>
  #       command: [list of commands for the init container to run]
  # # Replicas for the component
  #  replicas: 1
  # # Number of old ReplicaSets to retain
  #  revisionHistoryLimit: 10
  # # Optional pod security context for setting user ID (UID), group ID (GID) and other security policies
  # # This will be applied at pod level, can be applied globally for all pods: .Values.default.podSecurityContext
  # # Or it can be applied to a specific component: .Values.components.<component-name>.podSecurityContext
  #    podSecurityContext:
  #      runAsGroup: 65534
  #      runAsNonRoot: true
  #      runAsUser: 65534

  accounting:
    enabled: false
    namespace: "app"
    useDefault:
      env: true
    env:
      - name: KAFKA_ADDR
        value: kafka:9092
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: http://$(OTEL_COLLECTOR_NAME):4318
    resources:
      limits:
        memory: 120Mi
        cpu: 500m
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    initContainers:
      - name: wait-for-kafka
        image: busybox:latest
        command: ["sh", "-c", "until nc -z -v -w30 kafka 9092; do echo waiting for kafka; sleep 2; done;"]

  ad:
    enabled: false
    namespace: "app"
    useDefault:
      env: true
    service:
      port: 8080
    env:
      - name: AD_PORT
        value: "8080"
      - name: FLAGD_HOST
        value: flagd.mem
      - name: FLAGD_PORT
        value: "8013"
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: http://$(OTEL_COLLECTOR_NAME):4318
      - name: OTEL_LOGS_EXPORTER
        value: otlp
    resources:
      limits:
        memory: 300Mi
        cpu: 500m
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault

  auth:
    enabled: false
    namespace: "app"
    useDefault:
      env: false
    service:
      port: 8080
    env:
      - name: DB_HOST
        value: "postgres-auth.dat"
      - name: DB_NAME
        value: "users"
      - name: DB_USER
        value: "testuser"
      - name: DB_PASS
        value: "testpassword"
      - name: DB_PORT
        value: "5432"
      - name: JWT_EXP_MINUTES
        value: "60"
      - name: JWT_ALG
        value: "HS256"
      - name: JWT_SECRET
        value: "CHANGEME_SUPER_SECRET"
    resources:
      limits:
        memory: 300Mi
        cpu: 500m
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: ["sh", "-c"]
        args:
          - |
            until pg_isready -U testuser -d usersdb -h postgres-auth.dat -p 5432; do
              echo "waiting for postgres..."
              sleep 2
            done

  cart:
    enabled: false
    namespace: "app"
    useDefault:
      env: true
    service:
      port: 8080
    env:
      - name: CART_PORT
        value: "8080"
      - name: ASPNETCORE_URLS
        value: http://*:$(CART_PORT)
      - name: VALKEY_ADDR
        value: valkey-cart.dat:6379
      - name: FLAGD_HOST
        value: flagd.mem
      - name: FLAGD_PORT
        value: "8013"
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: http://$(OTEL_COLLECTOR_NAME):4317
    resources:
      limits:
        memory: 160Mi
        cpu: 500m
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    initContainers:
      - name: wait-for-valkey-cart
        image: busybox:latest
        command: ["sh", "-c", "until nc -z -v -w30 valkey-cart.dat 6379; do echo waiting for valkey-cart; sleep 2; done;"]

  checkout:
    enabled: false
    namespace: "app"
    useDefault:
      env: true
    ports:
      - value: 8080
        targetPort: 8081
    env:
      - name: CHECKOUT_PORT
        value: "8080"
      - name: CART_ADDR
        value: cart:8080
      - name: CURRENCY_ADDR
        value: currency:8080
      - name: EMAIL_ADDR
        value: http://email:8080
      - name: PAYMENT_ADDR
        value: "localhost:18081" #payment.pay:8080
      - name: PRODUCT_CATALOG_ADDR
        value: product-catalog:8080
      - name: SHIPPING_ADDR
        value: shipping:8080
      - name: KAFKA_ADDR
        value: kafka:9092
      - name: FLAGD_HOST
        value: flagd.mem
      - name: FLAGD_PORT
        value: "8013"
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: http://$(OTEL_COLLECTOR_NAME):4317
    resources:
      limits:
        memory: 1Gi
        cpu: 1000m
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: false
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    initContainers:
      - name: wait-for-kafka
        image: busybox:latest
        command: ["sh", "-c", "until nc -z -v -w30 kafka 9092; do echo waiting for kafka; sleep 2; done;"]
      - name: wait-for-flagd
        image: busybox:latest
        command: ["sh", "-c", "until nc -z -v -w30 flagd.mem 8013; do echo waiting for flagd; sleep 2; done;"]
    sidecarContainers:
      - name: crypto-ingress
        imageOverride:
          repository: "registry:5000/sidecar-enc"
        useDefault:
          env: false
        env:
          - name: MODE
            value: ingress
          - name: LISTEN_ADDR
            value: ":8081"
          - name: UPSTREAM_URL
            value: "localhost:8080"
          - name: FLAGD_HOST
            value: "flagd.mem"
          - name: FLAGD_PORT
            value: "8013"
          - name: FLAG_KEY
            value: "cryptoWord"
          - name: HEADER_NAME
            value: "X-Auth-Token"
        resources:
          limits:
            memory: 600Mi
            cpu: 1000m
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
      - name: crypto-egress
        imageOverride:
          repository: "registry:5000/sidecar-enc"
        useDefault:
          env: false
        env:
          - name: MODE
            value: egress
          - name: LISTEN_ADDR
            value: ":18081"
          - name: UPSTREAM_URL
            value: "payment.pay:8080"
          - name: FLAGD_HOST
            value: "flagd.mem"
          - name: FLAGD_PORT
            value: "8013"
          - name: FLAG_KEY
            value: "cryptoWord"
          - name: HEADER_NAME
            value: "X-Auth-Token"
        resources:
          limits:
            memory: 600Mi
            cpu: 1000m
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault

  currency:
    enabled: false
    namespace: "app"
    serviceAccountName: "currency-sa"
    automountServiceAccountToken: "true"
    useDefault:
      env: true
    ports:
      - name: "grpc"
        value: 8080
      - name: "http"
        value: 8081
    schedulingRules:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: group
                  operator: In
                  values: ["NodeAttacker"]
    env:
      - name: CURRENCY_PORT
        value: "8080"
      - name: EXPOSE_HTTP_PORT
        value: "8081"
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: http://$(OTEL_COLLECTOR_NAME):4317
      - name: VERSION
        value: "{{ .Chart.AppVersion }}"
      - name: DB_HOST
        value: postgres.dat
      - name: DB_NAME
        value: currency
      - name: DB_USER
        valueFrom:
          secretKeyRef:
            name: dbcurrency-creds
            key: username
      - name: DB_PASS
        valueFrom:
          secretKeyRef:
            name: dbcurrency-creds
            key: password
      - name: DB_PORT
        value: "5432"  
    resources:
      limits:
        memory: 20Mi
        cpu: 500m
    initContainers:
      - name: wait-for-postgres
        image: postgres:15-alpine
        command: ["sh", "-c"]
        args:
          - |
            until pg_isready -U postgres -d currency -h postgres.dat -p 5432; do
              echo "waiting for postgres..."
              sleep 2
            done

  email:
    enabled: false
    namespace: "app"
    useDefault:
      env: true
    service:
      port: 8080
    env:
      - name: EMAIL_PORT
        value: "8080"
      - name: APP_ENV
        value: production
      - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        value: http://$(OTEL_COLLECTOR_NAME):4318/v1/traces
    resources:
      limits:
        memory: 100Mi
        cpu: 500m
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault

  fraud-detection:
    enabled: false
    namespace: "app"
    useDefault:
      env: true
    env:
      - name: KAFKA_ADDR
        value: kafka:9092
      - name: FLAGD_HOST
        value: flagd.mem
      - name: FLAGD_PORT
        value: "8013"
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: http://$(OTEL_COLLECTOR_NAME):4318
    resources:
      limits:
        memory: 300Mi
        cpu: 500m
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    initContainers:
      - name: wait-for-kafka
        image: busybox:latest
        command: ["sh", "-c", "until nc -z -v -w30 kafka 9092; do echo waiting for kafka; sleep 2; done;"]

  frontend:
    enabled: false
    namespace: "app"
    useDefault:
      env: true
    service:
      port: 8080
    env:
      - name: FRONTEND_PORT
        value: "8080"
      - name: FRONTEND_ADDR
        value: :8080
      - name: AD_ADDR
        value: ad:8080
      - name: CART_ADDR
        value: cart:8080
      - name: CHECKOUT_ADDR
        value: "localhost:18080" #checkout:8080
      - name: CURRENCY_ADDR
        value: currency:8080
      - name: PRODUCT_CATALOG_ADDR
        value: product-catalog:8080
      - name: RECOMMENDATION_ADDR
        value: recommendation:8080
      - name: SHIPPING_ADDR
        value: shipping:8080
      - name: AUTH_BASE_URL
        value: "http://auth:8080"
      - name: FLAGD_HOST
        value: flagd.mem
      - name: FLAGD_PORT
        value: "8013"
      - name: OTEL_COLLECTOR_HOST
        value: $(OTEL_COLLECTOR_NAME)
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: http://$(OTEL_COLLECTOR_NAME):4317
      - name: WEB_OTEL_SERVICE_NAME
        value: frontend-web
      - name: PUBLIC_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
        value: http://localhost:8080/otlp-http/v1/traces             # This expects users to use `kubectl port-forward ...`
    resources:
      limits:
        memory: 300Mi
        cpu: 500m
    securityContext:
      runAsUser: 1001
      runAsGroup: 1001
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    mountedEmptyDirs:
      - name: sa-public
        mountPath: /app/public/var/run/secrets/kubernetes.io/serviceaccount
    initContainers:
      - name: wait-for-flagd
        image: busybox:latest
        command: ["sh", "-c", "until nc -z -v -w30 flagd.mem 8013; do echo waiting for flagd; sleep 2; done;"]
        volumeMounts:
          - name: sa-public
            mountPath: /target
    sidecarContainers:
      - name: crypto-egress
        imageOverride:
          repository: "registry:5000/sidecar-enc"
        useDefault:
          env: false
        env:
          - name: MODE
            value: egress
          - name: LISTEN_ADDR
            value: ":18080"
          - name: UPSTREAM_URL
            value: "checkout:8080"
          - name: FLAGD_HOST
            value: "flagd.mem"
          - name: FLAGD_PORT
            value: "8013"
          - name: FLAG_KEY
            value: "cryptoWord"
          - name: HEADER_NAME
            value: "X-Auth-Token"
        resources:
          limits:
            memory: 300Mi
            cpu: 500m
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          privileged: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault

  frontend-proxy:
    enabled: false
    namespace: "dmz"
    useDefault:
      env: true
    service:
      type: LoadBalancer
      loadBalancerIP: "172.18.0.200"
      port: 8080
    env:
      - name: ENVOY_PORT
        value: "8080"
      - name: FLAGD_HOST
        value: flagd.mem
      - name: FLAGD_PORT
        value: "8013"
      - name: FLAGD_UI_HOST
        value: flagd.mem
      - name: FLAGD_UI_PORT
        value: "4000"
      - name: FRONTEND_HOST
        value: frontend.app
      - name: FRONTEND_PORT
        value: "8080"
      - name: GRAFANA_HOST
        value: grafana.mem
      - name: GRAFANA_PORT
        value: "80"
      - name: IMAGE_PROVIDER_HOST
        value: image-provider
      - name: IMAGE_PROVIDER_PORT
        value: "8081"
      - name: JAEGER_HOST
        value: jaeger-query.mem
      - name: JAEGER_PORT
        value: "16686"
      - name: OTEL_COLLECTOR_HOST
        value: $(OTEL_COLLECTOR_NAME)
      - name: OTEL_COLLECTOR_PORT_GRPC
        value: "4317"
      - name: OTEL_COLLECTOR_PORT_HTTP
        value: "4318"
    resources:
      limits:
        memory: 65Mi
        cpu: 1500m
    securityContext:
      runAsUser: 101  # envoy
      runAsGroup: 101
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
        add: ["NET_BIND_SERVICE"]
      seccompProfile:
        type: RuntimeDefault
    mountedEmptyDirs:
      - name: config-rw
        mountPath: /tmp

  image-provider:
    enabled: false
    namespace: "dmz"
    useDefault:
      env: true
    service:
      port: 8081
    env:
      - name: IMAGE_PROVIDER_PORT
        value: "8081"
      - name: OTEL_COLLECTOR_PORT_GRPC
        value: "4317"
      - name: OTEL_COLLECTOR_HOST
        value: $(OTEL_COLLECTOR_NAME)
      - name: LOG_INTERVAL_SECONDS
        value: "1"
    resources:
      limits:
        memory: 50Mi
        cpu: 1500m
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      privileged: false
      capabilities:
        drop: ["ALL"]
      seccompProfile:
        type: RuntimeDefault
    mountedEmptyDirs:
      - name: config-rw
        mountPath: /tmp
      - name: cache 
        mountPath: /var/cache/nginx
      - name: run
        mountPath: /var/run

  image-updater:
    enabled: false
    namespace: "mem"
    serviceAccountName: "updater-sa"
    automountServiceAccountToken: "true"
    useDefault:
      env: true
    replicas: 1
    resources:
      limits:
        memory: 200Mi
    imageOverride:
      repository: "registry:5000/controller"
    env:
      - name: SCRIPT_NAME
        value: "update-images.sh"
      - name: RUN_EVERY
        value: "1m"
      - name: REGISTRY
        value: "registry:5000"
      - name: REGISTRY_USERNAME
        value: "testuser"
      - name: REGISTRY_PASSWORD
        value: "testpassword"

  load-generator:
    enabled: false
    namespace: "web"
    useDefault:
      env: true
    service:
      port: 8089
    env:
