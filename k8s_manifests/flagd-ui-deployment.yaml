apiVersion: apps/v1
kind: Deployment
metadata:
  name: flagd-ui
  labels:
    app: flagd-ui
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flagd-ui
  template:
    metadata:
      labels:
        app: flagd-ui
    spec:
      containers:
      - name: flagd-ui
        image: ghcr.io/open-telemetry/demo-flagd-ui:2.0.2
        ports:
        - containerPort: 4000
        livenessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 4000
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        envFrom:
        - configMapRef:
            name: demo-config
